name: workly_flutter
description: Ứng dụng quản lý ca làm việc cá nhân thông minh

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # UI & Navigation
  cupertino_icons: ^1.0.6
  flutter_localizations:
    sdk: flutter
  
  # State Management
  provider: ^6.1.1
  
  # Storage
  shared_preferences: ^2.2.2
  path_provider: ^2.1.1
  
  # HTTP & API
  http: ^1.1.0
  dio: ^5.4.0
  
  # Location & Maps
  geolocator: ^10.1.0
  geocoding: ^2.1.1
  
  # Notifications
  flutter_local_notifications: ^16.3.0
  timezone: ^0.9.2
  
  # Date & Time
  intl: ^0.20.2
  
  # Icons & UI
  flutter_svg: ^2.0.9
  cached_network_image: ^3.3.0
  
  # Utils
  uuid: ^4.2.1
  url_launcher: ^6.2.2
  package_info_plus: ^5.0.1
  device_info_plus: ^9.1.1
  file_picker: ^6.1.1
  share_plus: ^7.2.1
  
  # Charts & Graphs
  fl_chart: ^0.66.0
  
  # Animations
  lottie: ^2.7.0
  
  # File handling (commented out for Windows compatibility)
  # file_picker: ^6.1.1
  # open_file: ^3.3.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
    - assets/animations/
    - assets/fonts/
  
